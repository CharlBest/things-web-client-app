<div *ngIf="safeUrl !== null">

  <div [class.thumbnail-container]="thumbnail" *ngIf="mediaTypeEnum.Image == mediaType">
    <img appImgError [class.thumbnail]="thumbnail" [class.large]="!thumbnail" *ngIf="safeUrl !== ''" (click)="viewMedia()"
      [src]="safeUrl" alt="Thing image">
  </div>

  <div *ngIf="mediaTypeEnum.YouTube == mediaType">
    <div *ngIf="thumbnail" class="thumbnail-container">
      <img class="img thumbnail" [src]="safeUrl" alt="Thing image">
    </div>
    <div *ngIf="!thumbnail">
      <iframe [src]="safeUrl" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div *ngIf="mediaTypeEnum.Vimeo == mediaType" [class.thumbnail-container]="thumbnail">
    <iframe [class.thumbnail]="thumbnail" [src]="safeUrl" width="560" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen
      allowfullscreen></iframe>
  </div>

</div>
