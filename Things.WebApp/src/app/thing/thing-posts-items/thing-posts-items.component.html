<app-post-item *ngFor="let post of posts" [postModel]="post" [clickable]="true"></app-post-item>

<md-card *ngIf="posts?.length <= 0 && !isProcessing" class="card-item" (click)="openNoContentDialog()">
    <md-card-content>
        <md-icon>do_not_disturb</md-icon>
        <span>no posts about this Thing</span>
        <md-icon style="float: right;">info_outline</md-icon>
    </md-card-content>
</md-card>

<br>

<md-spinner *ngIf="isProcessing"></md-spinner>

<button md-raised-button class="center" *ngIf="posts?.length > 0 && posts?.length % 10 == 0" (click)="loadMore()">Load more</button>
