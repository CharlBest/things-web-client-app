<md-card *ngFor="let thing of things" routerLink="/thing/{{thing.id}}" class="card-item">
    <md-card-header>
        <app-media-type md-card-avatar [url]="thing?.media ? thing?.media[0] : ''" [thumbnail]="true"></app-media-type>
        <md-card-title>{{thing.title}}</md-card-title>
        <md-card-subtitle>{{thing.likes}} likes</md-card-subtitle>
    </md-card-header>
</md-card>

<md-card *ngIf="things?.length <= 0 && !isProcessing" class="card-item">
    <md-card-content>
        <md-icon>do_not_disturb</md-icon>
        <span>no Things found for tag "{{tag}}"</span>
    </md-card-content>
</md-card>

<br>

<md-spinner *ngIf="isProcessing"></md-spinner>

<!--Default should be hidden-->
<button md-raised-button class="center" *ngIf="things?.length > 0 && things?.length % 10 == 0" (click)="loadMore()">Load more</button>
