<md-card>
  <md-card-content>
    <form [formGroup]="form">

      <md-input-container>
        <input mdInput formControlName="email" type="text" placeholder="email" required>
      </md-input-container>
      <div *ngIf="formErrors?.email" class="validation-message">{{ formErrors.email }}</div>

      <md-spinner *ngIf="isProcessing"></md-spinner>

    </form>
    <md-card-actions>
      <button md-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="onSubmit()">Send</button>
    </md-card-actions>
  </md-card-content>
</md-card>
